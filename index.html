<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo de Tienda</title>

 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
 
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

 
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="bg-dark text-white py-4 text-center">
    <h1 class="mb-0">Catálogo de Productos</h1>
    <p class="mb-0">Bienvenido a a los mejores productos</p>
  </header>

  <main class="container my-5">
    <div class="row g-4">

      <div class="col-md-6 col-lg-3">
        <div class="card h-100 shadow-sm">
          <img src="https://vecinavegetariana.com/wp-content/uploads/2022/04/Pan-Blandito-Colombian-Bread-Rolls-2-1.jpeg" class="card-img-top" alt="Pan fresco">
          <div class="card-body">
            <h5 class="card-title">Pan Fresco</h5>
            <p class="card-text">Delicioso pan horneado cada mañana.</p>
          </div>
          <div class="card-footer text-end">
            <strong class="text-danger">$1.00</strong>
          </div>
        </div>
      </div>

  
      <div class="col-md-6 col-lg-3">
        <div class="card h-100 shadow-sm">
          <img src="https://discouy.vtexassets.com/arquivos/ids/1963426-800-450?v=638817933193730000&width=800&height=450&aspect=true" class="card-img-top" alt="Leche">
          <div class="card-body">
            <h5 class="card-title">Leche Entera</h5>
            <p class="card-text">1L de leche fresca pasteurizada.</p>
          </div>
          <div class="card-footer text-end">
            <strong class="text-danger">$1.50</strong>
          </div>
        </div>
      </div>

     
      <div class="col-md-6 col-lg-3">
        <div class="card h-100 shadow-sm">
          <img src="https://discouy.vtexassets.com/arquivos/ids/1834412-800-auto?v=638619289010230000&width=800&height=auto&aspect=true" class="card-img-top" alt="Galletas">
          <div class="card-body">
            <h5 class="card-title">Galletas de Chocolate</h5>
            <p class="card-text">Paquete de 12 unidades.</p>
          </div>
          <div class="card-footer text-end">
            <strong class="text-danger">$2.30</strong>
          </div>
        </div>
      </div>

   
      <div class="col-md-6 col-lg-3">
        <div class="card h-100 shadow-sm">
          <img src="https://discouy.vtexassets.com/arquivos/ids/1828516/Jugo-de-naranja-DAIRYCO-botella-1-L-0.jpg?v=638619233005170000" class="card-img-top" alt="Jugo">
          <div class="card-body">
            <h5 class="card-title">Jugo de Naranja</h5>
            <p class="card-text">100% natural sin azúcar añadida.</p>
          </div>
          <div class="card-footer text-end">
            <strong class="text-danger">$2.00</strong>
          </div>
        </div>
      </div>

    </div>
  </main>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
